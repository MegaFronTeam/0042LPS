<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Модальные окна</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link href="libs/select2/css/select2.min.css" rel="stylesheet"/>
		<link href="libs/daterangepicker/daterangepicker.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
							wrap.remove();
						}
					);
			}
		</script>
	</head>
	<body>
		<div class="main-wrapper">
			<aside> 
				<div class="aside-wrap">
					<a class="aside-wrap__logo" href="#"><img class="d-none d-md-block" src="img/svg/logo.svg" alt="" loading="lazy"/><img class="d-md-none" src="img/svg/logo-sm.svg" alt="" loading="lazy"/>
					</a>
					<div class="aside-wrap__nav">
						<ul>
							<li><a class="active" href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Объекты">
									<svg class="icon icon-objects ">
										<use xlink:href="img/svg/sprite.svg#objects"></use>
									</svg><span>Объекты</span></a></li>
							<li><a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Задачи">
									<svg class="icon icon-tasks ">
										<use xlink:href="img/svg/sprite.svg#tasks"></use>
									</svg><span>Задачи</span></a></li>
							<li><a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Бригады">
									<svg class="icon icon-workers ">
										<use xlink:href="img/svg/sprite.svg#workers"></use>
									</svg><span>Бригады</span></a></li>
							<li><a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Документы">
									<svg class="icon icon-file ">
										<use xlink:href="img/svg/sprite.svg#file"></use>
									</svg><span>Документы</span></a></li>
						</ul>
					</div>
					<div class="avatar-wrap">
						<a class="avatar" href="#"><span>МИ</span><img src="img/avatar.jpg" alt="" loading="lazy"/>
						</a>
					</div>
					<a class="aside-wrap__settings" href="#">
						<svg class="icon icon-settings ">
							<use xlink:href="img/svg/sprite.svg#settings"></use>
						</svg>
					</a>
				</div>
			</aside>
			<div class="main-center-wrap">
				<main>
					<div class="section container">
						<h1>Страница для  демонстрации модальных окон</h1>
						<div class="row">
														<div class="col-auto mb-2">
															<button class="btn btn-primary btn-modal-js" data-src="#modal-call" data-fancybox>modal-call</button>
														</div>
						</div>
					</div>
				</main>
				<script>addBlock(`footer`)</script>
				<div id="footerWrap"></div><img class="page-bg" src="img/svg/page-bg.svg" alt="" loading="lazy"/>
			</div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="libs/select2/js/select2.min.js"> </script>
		<script src="libs/daterangepicker/moment.min.js"> </script>
		<script src="libs/daterangepicker/daterangepicker.js"> </script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
